<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <cmail-header></cmail-header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <form>
          <!-- Form Fields -->
          <div class="newEmail__body mdl-card__supporting-text">
            <!-- [Para] -->
            <div class="cmailInputForm">
              <div class="mdl-textfield mdl-textfield--floating-label hhh" [ngClass]="{'is-invalid': destinatario.invalid && destinatario.touched}">
                <!-- (input)="email.destinatario = $event.target.value" 
                      [value]="email.destinatario" -->
                <input #destinatario="ngModel" [(ngModel)]="email.destinatario" required type="email" name="para" id="para"
                  placeholder=" " class="mdl-textfield__input">
                <span class="mdl-textfield__error">Informar um email é obrigatório!</span>
                <label class="mdl-textfield__label" for="para">Para: </label>
                <span class="mdl-textfield__formline"></span>
              </div>
            </div><!-- ./[Para] -->

            <!-- [Assunto] -->
            <div class="cmailInputForm">
              <div class="mdl-textfield mdl-textfield--floating-label hhh" [ngClass]="{'is-invalid': assunto.invalid && assunto.touched}">
                <!-- (input)="email.assunto = $event.target.value" [value]="email.assunto" -->
                <input #assunto="ngModel" [(ngModel)]="email.assunto" required type="text" name="assunto" id="assunto"
                  placeholder=" " class="mdl-textfield__input">
                <span class="mdl-textfield__error">Informar um assunto é obrigatório!</span>
                <label class="mdl-textfield__label" for="assunto">Assunto: </label>
                <span class="mdl-textfield__formline"></span>
              </div>
            </div><!-- ./[Assunto] -->

            <!-- [Conteúdo] -->
            <div class="cmailInputForm">
              <div class="mdl-textfield mdl-textfield--floating-label hhh">
                <!-- (input)="email.conteudo = $event.target.value" [value]="email.conteudo" -->
                <textarea [(ngModel)]="email.conteudo" name="conteudo" id="conteudo" placeholder=" " class="mdl-textfield__input"></textarea>
                <span class="mdl-textfield__error">Informar um conteúdo é obrigatório!</span>
                <label class="mdl-textfield__label" for="conteudo">Conteúdo: </label>
                <span class="mdl-textfield__formline"></span>
              </div>
            </div><!-- ./[Conteúdo] -->

            <!-- ./Form Fields -->
          </div>
          <div class="mdl-card__actions hhh">
            <button (click)="voltar()" class="mdl-button mdl-js-button mdl-button--raised">
              Voltar
            </button>
            <p class="espaco"></p>
            <button (click)="removeEmail(email.id)" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
              Excluir
            </button>
          </div>

        </form>
      </div>
    </div>
  </main>
</div>
