<div class="mdl-layout mdl-js-layout">
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <article class="demo-card-wide mdl-card mdl-shadow--2dp">
          <header class="mdl-card__title">
            <h1 class="mdl-card__title-text">Bem vindos/as ao CMail!</h1>
          </header>

          <form #formLogin="ngForm" autocomplete="off" class="mdl-card__supporting-text" (ngSubmit)="handleLogin(formLogin)">

            <cmail-form-group [controleCampo]="email">
              <input type="email" #email="ngModel" [(ngModel)]="login.email" name="email" cmailFormField required autofocus>
              <span class="mdl-textfield__error" *ngIf="email.invalid">Email obrigatório.</span>
            </cmail-form-group>

            <cmail-form-group [controleCampo]="senha">
              <input type="password" #senha="ngModel" [(ngModel)]="login.password" name="senha" cmailFormField required>
              <span class="mdl-textfield__error" *ngIf="senha.invalid">Senha obrigatória.</span>
            </cmail-form-group>

            <div class="mdl-card__actions mdl-card--border">
              <a routerLink="cadastro" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Primeiro login? Cadastre-se!
              </a>
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent entrar">
                Entrar
              </button>
            </div>
          </form>

        </article>
      </div>
    </div>
  </main>
</div>
